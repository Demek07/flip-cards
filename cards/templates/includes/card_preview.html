{% load markdown_to_html %}
<div class="card mb-3 light">
  <div class="row g-0 ">
    <div class="col-md-12">
      <div class="card-header text-end">
        {% if user.is_authenticated %}
          {% if user in card.favourites_word.all %}
            <a href="{% url 'favourites_word' id=card.id %}"><i class="bi bi-star-fill"></i></a>
          {% else %}
            <a href="{% url 'favourites_word' id=card.id %}"><i class="bi bi-star"></i></a>
          {% endif %}
        {% else %}
          <a href="{% url 'favourites_word' id=card.id %}"><i class="bi bi-star"></i></a>
        {% endif %}
      </div>
      <div class="card-body text-center">
        <h4 class="card-title">{{ card.en_word }}</h4>
        <p class="card-text text-muted">{{ card.transcription }}</p>
        <h4 class="card-text">{{ card.rus_word }}</h4>
      </div>
    </div>
  </div>
</div>
