{% extends 'base.html' %}

{% block content %}
  <h1>Аккаунт не активен</h1>
  <p>Ваш аккаунт не активен. Пожалуйста, подтвердите свой email-адрес, чтобы активировать аккаунт.</p>
  <p>Если вы не получили email с подтверждением, вы можете запросить повторную отправку:</p>
  <form action="{% url 'users:resend_verification_email' %}" method="post">
    {% csrf_token %}
    <button type="submit">Отправить повторно</button>
  </form>
{% endblock %}
