{% extends "base.html" %}
{% block content %}
    <div class="container">
        {% comment %} Полоса BS5. На больших экранах 6 кол. на маленьких 12 {% endcomment %}
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h1>Вход в систему</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                    <button type="submit"
                            class="btn btn-primary">Войти</button>
                </form>
                <hr>
                Забыли пароль? <a href="{% url 'users:password_reset' %}">Сбросить пароль</a>
            </div>
        </div>
    </div>
{% endblock %}
