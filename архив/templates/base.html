<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="foo,bar" />
    <meta name="description" content="foo" />
    <title>
      {% block title %}
        Anki - приложение интервального повторения
      {% endblock title %}
    </title>
    {% block head %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
      <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
      <link rel="stylesheet" href="{% static 'cards/css/main.css' %}" />
      <!-- Highlight.js Stylesheet -->
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/tomorrow-night-blue.min.css">
      </script>
    {% endblock head %}
  </head>
  <body class="container mt-3">
    <header>
      {% include "include/nav_menu.html" %}
    </header>
    <main>
      {% block content %}
      {% endblock content %}
    </main>
    <footer>
    </footer>
    <script>
      {% block script %}
      {% endblock script %}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    {% comment %} <script src="{% static 'cards/js/main.js' %}"></script> {% endcomment %}
  </body>
</html>
