{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4>Ошибка активации</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger">
                            <p>{{ error_message }}</p>
                        </div>
                        <div class="mt-3">
                            <p>Возможные причины ошибки:</p>
                            <ul>
                                <li>Ссылка активации недействительна или устарела</li>
                                <li>Аккаунт уже активирован</li>
                                <li>Произошла техническая ошибка</li>
                            </ul>
                        </div>
                        <div class="text-center mt-3">
                            <a href="{% url 'users:login' %}" class="btn btn-primary">Вернуться на страницу входа</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
